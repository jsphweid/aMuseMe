<div class="panel panel-default">

    <div class="panel-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h4 style="text-transform: uppercase;">{{route?.snapshot?.queryParams['template']}} session</h4>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" placeholder="Title" class="form-control" [(ngModel)]="titleValue">
                    </div>
                </div>
                <div class="col-md-4">
                    <div style="float: right;">
                        <button class="btn btn-default" title="Delete Session" (click)="deleteSession()"><span class="glyphicon glyphicon-trash"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div>
            <div *ngIf="qaService?.bagList">
               
                <!-- question header -->
                <div>
                    <h1>{{ qaService?.bagList[qaService?.currentQuestionIndex]?.question }}</h1>
                </div>
               
                <!-- answer input -->
                <div class="form-group">
                    <label>Answer:</label>
                    <textarea class="form-control" rows="8" id="answer" [(ngModel)]="textArea"></textarea>
                </div>

                <!--buttons-->
                <div class="row">
                    <div class="questionBtns">
                        <button (click)="next()" class="btn btn-success">Next</button>
                        <button (click)="exitSession()" class="btn btn-danger">Exit Session</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<app-reader [data]="qaData"></app-reader>
